<ion-header>
    <ion-navbar hideBackButton>       
      <ion-buttons left>
            <button ion-button icon-only (click)="goback()">
                <ion-icon name="ios-arrow-back"></ion-icon>
                Back
            </button>
        </ion-buttons>
        <ion-title class="titlehead"><h2>Man Power</h2>{{ulbName}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
	<div>
	  <ion-segment [(ngModel)]="list">
	    <ion-segment-button value="notsubmitted">
	      Not Submitted
	    </ion-segment-button>
	    <ion-segment-button value="submitted">
	      Submitted
	    </ion-segment-button>
	  </ion-segment>
	</div>

	<div [ngSwitch]="list">

	  
	  <ion-list *ngSwitchCase="'notsubmitted'">
	  	   <ion-list *ngIf="nonSubmitDates.length==0&&isLoading">
  			  <p style="text-align: center">No Date</p>
  			</ion-list>

	      <ion-list (click)="openmanpowerdetails(data)"  *ngFor="let data of nonSubmitDates">
		    <button ion-item>
		     {{data}}
		      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
		    </button>  
		  </ion-list>

	  </ion-list>

	  <ion-list *ngSwitchCase="'submitted'">

	  	 <ion-list *ngIf="submitDates.length==0&&isLoading">
	  			  <p style="text-align: center">No Date</p>
	  		</ion-list>
	  	<ion-list *ngFor="let data of submitDates">

		  	
		    <button ion-item>
		      {{data}}
		      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
		    </button>  
		  </ion-list>

		
	  	
	  </ion-list>
	</div>
</ion-content>
