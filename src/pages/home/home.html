<ion-header>
    <ion-navbar hideBackButton>
        <ion-buttons left>
            <button ion-button icon-only (click)="showConfirm()">
                <ion-icon name="ios-arrow-back"></ion-icon>
                Logout
            </button>
        </ion-buttons>
        <ion-title class="titlehead">Select ULB</ion-title>
    </ion-navbar>
</ion-header>

<ion-content >
  <ion-list *ngFor="let data of ulbList">
    <button ion-item (click)="selectULB(data.ulbname,data.id)">
      {{data.ulbname}}
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </button>  
  </ion-list>
 
</ion-content>
