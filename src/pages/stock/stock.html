  Ionic pages and navigation.

<ion-header>
  <ion-navbar hideBackButton >
  <ion-buttons left>
            <button ion-button icon-only (click)="goback()">
                <ion-icon name="ios-arrow-back"></ion-icon>
                Back
            </button>
        </ion-buttons>
    <ion-title class="titlehead"><h2>{{categoryName}}</h2>{{ulbName}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

      <ion-list *ngFor="let data of subcategoriesList">
        <button ion-item (click)="openstocklist(data)" *ngIf="data.subcategoryname!='noSubcategory'">
          {{data.subcategoryname}}
          <ion-icon name="ios-arrow-forward" item-end></ion-icon>
        </button> 
        <button ion-item (click)="openstocklist(data)" *ngIf="data.subcategoryname=='noSubcategory'">
          {{data.id}}
          <ion-icon name="ios-arrow-forward" item-end></ion-icon>
        </button> 
      </ion-list>

</ion-content>
