<ion-header>
    <ion-navbar hideBackButton>       
      <ion-buttons left>
            <button ion-button icon-only (click)="goback()">
                <ion-icon name="ios-arrow-back"></ion-icon>
                Back
            </button>
        </ion-buttons>
        <ion-title class="titlehead"><h2>Payments</h2>Invoice</ion-title>

    </ion-navbar>
</ion-header>

<ion-content>

	 <ion-list *ngIf="invoiceList.length==0&&isLoading">
    <p style="text-align: center">No Invoice</p>
  </ion-list>

	  <ion-list >
	      <ion-list *ngFor="let data of invoiceList">
		    <button ion-item (click)="openpaymentdetails(data)">
		      <p><span>Invoice date</span> : <span>{{data.invoicedate}}</span></p>
		      <p><span>Invoice Number</span> : <span>{{data.invoiceno}}</span></p>
		      <p><span>Amount</span> : <span>{{data.invoiceamount}}</span></p>
		      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
		    </button>  
		  </ion-list>

	     
	  </ion-list>

           <ion-fab bottom right>
            <button (click)="openaddpayment()" ion-fab>
               <ion-icon name="ios-add"></ion-icon>
            </button>
            </ion-fab>



</ion-content>
